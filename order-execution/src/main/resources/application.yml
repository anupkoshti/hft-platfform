spring:
  application:
    name: order-exec-service

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

    consumer:
      group-id: order-exec-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.value.default.type: org.pm.common.model.ValidatedTrade
        spring.json.trusted.packages: "*"
        spring.json.use.type.headers: false
      auto-offset-reset: latest

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

topics:
  validated-trades: validated-trades
  order-status: order-status

broker:
  use-mock: true  # Set to false when integrating with real broker
  # Real broker config (for future use):
  # base-url: https://api.zerodha.com
  # api-key: YOUR_API_KEY
  # api-secret: YOUR_API_SECRET
  # timeout-ms: 5000

server:
  port: 8090

logging:
  level:
    org.springframework.web.reactive.function.client.ExchangeFunctions: DEBUG
